---
layout: default
---

<div class="home">

    <h1 class="page-heading">Introduction</h1>
    <p>Apterid is a functional programming language for the .NET platform.</p>

    <h1 class="page-heading">Resources</h1>
    <ul>
        <li><a href="/specification">Specification</a></li>
        <li><a target="_blank" href="https://github.com/apterid">Source Code</a></li>
    </ul>

    <h1 class="page-heading">Blog</h1>

    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
        </li>
        {% endfor %}
    </ul>

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
